version: "3.9"
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: fastapi_user
      POSTGRES_PASSWORD: fastapi_password
      POSTGRES_DB: crud_service_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    environment:
      DATABASE_URL: postgresql://fastapi_user:fastapi_password@postgres:5432/crud_service_db
    ports:
      - "8000:8000"
    depends_on:
      - postgres

volumes:
  postgres_data: